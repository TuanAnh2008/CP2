<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>POKEMON APP</title>
</head>
<body>
    <div class="container">
        <div class="loading-overlay">
            <div class="lds-ellipsis loading-icon"><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="box-left">
            <span class="btn btn-1"></span>
            <span class="btn btn-2"></span>
            <div class="image-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnTO9s_Rlp5lhovxS5rQZb9mUu-wfcVDRR-Q&usqp=CAU" alt="">
            </div>
        </div>
        <div class="box-right">
            <div class="box-right__content">
                <h2>Please enter to get the result</h2>
                <div class="input-wrapper">
                    <input type="text" placeholder="Search pokemon name" id="input-search">
                    <i class="fa-solid fa-magnifying-glass fa-beat input-icon"></i>
                    <div class="option">
                        <ul class="option-list">
                        </ul>
                    </div>
                </div>
                <div class="box__right-info">
                    <div class="content__group">
                        <h3 class="name-group">NAME</h3>
                        <p class="text-group">---</p>
                    </div>
                    <div class="content__group">
                        <h3 class="name-group">TYPE</h3>
                        <p class="text-group">---</p>
                    </div>
                    <div class="content__group">
                        <h3 class="name-group">HEIGHT</h3>
                        <p class="text-group">---</p>
                    </div>
                    <div class="content__group">
                        <h3 class="name-group">WEIGHT</h3>
                        <p class="text-group">---</p>
                    </div>
                    <div class="content__group">
                        <h3 class="name-group">BIO</h3>
                        <p class="text-group">---</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6cf8f9afed.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
